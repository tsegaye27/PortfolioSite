<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Portfolio website - Tsegaye</title>
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css" />

    <!-- FONT-AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Header -->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav__logo"> Tsegaye <span>Talegn</span> </a>

        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#home" class="nav__link">Home</a>
            </li>
            <li class="nav__item">
              <a href="#about" class="nav__link">About</a>
            </li>
            <li class="nav__item">
              <a href="#services" class="nav__link">Services</a>
            </li>
            <li class="nav__item">
              <a href="#projects" class="nav__link">Projects</a>
            </li>
            <li class="nav__item">
              <a href="#contact" class="nav__link">Contact</a>
            </li>
          </ul>

          <!-- Close button -->
          <div class="nav__close" id="nav-close">
            <i class="fa fa-close"></i>
          </div>
        </div>
        <!-- Toggle button -->
        <div class="nav__toggle" id="nav-toggle">
          <i class="fa fa-bars"></i>
        </div>
      </nav>
    </header>
    <!-- Main -->
    <main class="main">
      <!-- Home -->
      <section class="home section" id="home">
        <div class="home__container container grid">
          <div class="home__content">
            <div class="home__data">
              <h3 class="home__subtitle">Hello, <span>I'm</span></h3>

              <h1 class="home__title">Tsegaye Talegngeta</h1>

              <h3 class="home__eductaion">Front-end Developer</h3>

              <p class="home__description">
                With knowledge in web development and design, I offer the best
                projects resulting in quality work.
              </p>

              <a href="#contact" class="button">Let's Talk</a>
            </div>

            <div class="home__social">
              <a
                href="https://github.com/"
                target="_blank"
                class="home__social-link"
              >
                <i class="fa-brands fa-github"></i>
              </a>
              <a
                href="https://linkedin.com/"
                target="_blank"
                class="home__social-link"
              >
                <i class="fa-brands fa-linkedin"></i>
              </a>
            </div>
          </div>
          <div class="home__image"></div>
        </div>
      </section>
      <!-- About -->
      <section class="home section" id="about"></section>
      <!-- Services -->
      <section class="home section" id="services"></section>
      <!-- Projects -->
      <section class="home section" id="projects"></section>
      <!-- Contact -->
      <section class="home section" id="contact"></section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
